// Apply the java-library plugin to add support for Java Library
apply plugin:'java'
apply plugin: 'eclipse'

// for war file
//apply plugin: 'war'
//war.archiveName = 'flink.war'


// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    
    compile "org.apache.flink:flink-java:1.6.2"
    compile "org.apache.flink:flink-streaming-java_2.11:1.6.2"

    compile "org.apache.flink:flink-clients_2.11:1.6.2"
    compile "org.apache.flink:flink-connector-wikiedits_2.11:1.6.2"
    compile 'com.github.jengelman.gradle.plugins:shadow:2.0.1'
}

jar {
    manifest {
        attributes "Main-Class": "wikiedits.WikipediaAnalysis"
    }
 
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
